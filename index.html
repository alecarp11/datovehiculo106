      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        /* Color de fondo amarillo actualizado */
        background: linear-gradient(135deg, #FFEB3B 0%, #FFC107 100%);
        color: #333;
        line-height: 1.6;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
      }

      header {
        text-align: center;
        padding: 30px 0;
        margin-bottom: 30px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      h1 {
        font-size: 2.8rem;
        color: #d32f2f;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      h2 {
        font-size: 1.8rem;
        color: #1976d2;
        margin-bottom: 20px;
      }

      .units-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 25px;
        margin-bottom: 40px;
      }

      .unit-card {
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        cursor: pointer;
        transition: transform 0.3s ease;
        padding: 20px;
        text-align: center;
        width: 100%;
        max-width: 280px;
      }

      .unit-card:hover {
        transform: translateY(-5px);
        background: #fff8e1;
      }

      .unit-title {
        font-size: 1.4rem;
        font-weight: bold;
        color: #d32f2f;
        margin-bottom: 8px;
      }

      .unit-type {
        font-size: 1rem;
        opacity: 0.9;
        color: #1976d2;
      }

      .unit-specs {
        font-size: 0.9rem;
        color: #666;
        margin-top: 10px;
        text-align: left;
        line-height: 1.4;
      }

      /* Página unidad */
      .back-button {
        background-color: #1976d2;
        color: #ffcc00;
        border: none;
        padding: 10px 18px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 20px;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 3px 6px rgba(25, 118, 210, 0.5);
        transition: background-color 0.3s ease, color 0.3s ease;
        user-select: none;
      }
      .back-button:hover {
        background-color: #145ea8;
        color: #fff200;
        box-shadow: 0 5px 10px rgba(20, 94, 168, 0.7);
      }

      .door {
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 20px 20px 60px 20px;
        margin-bottom: 20px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        position: relative;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 20px;
      }

      .door-info {
        flex: 1 1 300px;
      }

      .door-title {
        font-weight: bold;
        color: #1976d2;
        margin-bottom: 10px;
        font-size: 1.3rem;
      }

      .door-content ol {
        margin: 0;
        padding-left: 20px;
      }

      .door-content ol li {
        color: #555;
        font-size: 1rem;
        margin-bottom: 5px;
      }

      .door-content textarea {
        width: 100%;
        min-height: 100px;
        border: 1px solid #1976d2;
        padding: 5px;
        font-size: 1rem;
        line-height: 1.6;
        resize: vertical;
      }

      .qr-code {
        flex: 0 0 140px;
        text-align: center;
        background-color: #f9f9f9;
        border-radius: 12px;
        padding: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .qr-code img {
        max-width: 120px;
        border: 1px solid #ddd;
        border-radius: 12px;
        padding: 5px;
        background-color: white;
      }

      .qr-text {
        font-size: 0.85rem;
        margin-top: 8px;
        color: #777;
      }

      /* Botones de acción */
      .action-buttons {
        position: absolute;
        bottom: 20px;
        left: 20px;
        display: flex;
        gap: 10px;
      }
      .action-buttons button {
        border: none;
        padding: 8px 14px;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease;
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 0.9rem;
        user-select: none;
      }
      .action-buttons button:hover {
        transform: translateY(-2px);
      }

      .edit-btn {
        background-color: #1976d2;
        color: #ffcc00;
      }
      .edit-btn:hover {
        background-color: #145ea8;
      }

      .download-btn {
        background-color: #4caf50;
        color: white;
      }
      .download-btn:hover {
        background-color: #45a049;
      }

      .footer {
        text-align: center;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        margin-top: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      /* Estilos para la vista de QR */
      .qr-page-container {
        padding: 2rem;
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        max-width: 600px;
        text-align: left;
        margin-top: 40px;
      }
      .qr-page-container h2 {
        color: #1976d2;
        margin-bottom: 1rem;
        font-size: 1.8rem;
        text-align: center;
      }
      .qr-page-container h3 {
        color: #d32f2f;
      }
      .qr-page-container ul {
        margin: 0;
        padding-left: 20px;
      }
      .qr-page-container li {
        color: #555;
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
      }

      /* MEDIA QUERIES PARA ADAPTABILIDAD */
      @media (min-width: 768px) {
        .units-list {
          flex-direction: row;
        }

        .door {
          flex-direction: row;
          align-items: center;
        }
      }

        .units-list {
          flex-direction: column;
        }

        h1 {
          font-size: 2.2rem;
        }

        h2 {
          font-size: 1.5rem;
        }

        .door {
          flex-direction: column;
          align-items: flex-start;
          text-align: left;
        }

        .qr-code {
          flex: none;
          width: 100%;
          margin-top: 15px;
        }
      }

        if (storedData) {

        const baseUrl = window.location.href.split("#")[0];
        const qrContent = `${baseUrl}#door=${unitId}-${doorIndex}`;
        return `https://quickchart.io/qr?text=${encodeURIComponent(qrContent)}&size=120`;
      }

      function renderUnitsList() {
        document.title = "Villa Maria del Triunfo 106 - Compañía de Bomberos";
        app.innerHTML = `
          <header>
            <h1>Villa Maria del Triunfo 106</h1>
            <h2>Compañía de Bomberos</h2>
            <p>Sistema de gestión de unidades y equipamiento</p>
          </header>
          <div class="units-list">
            ${Object.entries(units)
              .map(
                ([id, unit]) => `
              <div class="unit-card" data-id="${id}">
                <div class="unit-title">${unit.name}</div>
                <div class="unit-type">${unit.type}</div>
                <div class="unit-specs">
                  <strong>Placa:</strong> ${unit.specs.placa}<br>
                  <strong>CBP:</strong> ${unit.specs.cbp}<br>
                  <strong>Modelo:</strong> ${unit.specs.modelo}<br>
                  <strong>Año:</strong> ${unit.specs.ano}<br>

                </div>
              </div>
            `

              .join("")}

            <p>Villa Maria del Triunfo 106 - Compañía de Bomberos Voluntarios</p>
            <p>Sistema de Gestión de Equipos © 2023</p>
          </div>
        `;

        document.querySelectorAll(".unit-card").forEach((card) => {
          card.addEventListener("click", () => {
            const unitId = card.getAttribute("data-id");
            renderUnitPage(unitId);
            history.pushState({ unitId }, "", `#unit=${unitId}`);
          });
        });
      }

      function renderUnitPage(unitId) {
        const unit = units[unitId];
        if (!unit) {
          renderUnitsList();
          return;
        }
        document.title = `${unit.name} - Villa Maria del Triunfo 106`;

        app.innerHTML = `
          <button class="back-button" id="backBtn"><i class="fas fa-arrow-left"></i> Volver</button>
          <header>
            <h1>${unit.name}</h1>
            <h2>${unit.type}</h2>
            <div class="unit-specs" style="text-align:center;">
              <strong>Placa:</strong> ${unit.specs.placa} |
              <strong>CBP:</strong> ${unit.specs.cbp} |
              <strong>Modelo:</strong> ${unit.specs.modelo} |
              <strong>Año:</strong> ${unit.specs.ano} |
              <strong>Combustible:</strong> ${unit.specs.combustible}
            </div>
          </header>
          <div class="doors-list">
            ${unit.doors
              .map(
                (door, index) => `
              <div class="door" data-door-index="${index}" data-unit-id="${unitId}">
                <div class="door-info">
                  <div class="door-title">${door.title}</div>
                  <div class="door-content">
                    <ol>
                      ${door.content.map((item) => `<li>${item}</li>`).join("")}

                  </div>
                </div>
                <div class="qr-code">
                  <img src="${generateQR(
                    unitId,
                    index
                  )}" alt="Código QR ${door.title}" />
                  <div class="qr-text">Escanea para ver detalles del equipo</div>
                </div>
                <div class="action-buttons">
                  <button class="edit-btn" title="Editar contenido de la puerta" data-unit-id="${unitId}">
                    <i class="fas fa-edit"></i> Editar
                  </button>

            <p>Sistema de Gestión de Equipos © 2023</p>
          </div>
        `;

        document.getElementById("backBtn").addEventListener("click", () => {
          window.history.back();
        });

        document.querySelectorAll(".edit-btn").forEach((btn) => {
          btn.addEventListener("click", (e) => {
            e.stopPropagation();
            const doorDiv = btn.closest(".door");
            const doorContentDiv = doorDiv.querySelector(".door-content");
            const doorIndex = parseInt(doorDiv.getAttribute("data-door-index"));
            const unitIdForPassword = btn.getAttribute("data-unit-id");
            const correctPassword = passwords[unitIdForPassword];

            if (btn.textContent.includes('Guardar')) {
              const newContent = doorContentDiv
                .querySelector("textarea")
                .value.split("\n")
                .filter(Boolean)
                .map((item) => item.trim());

              saveData();
              renderUnitPage(unitId);
            } else {

                "Por favor, ingrese la contraseña para editar:"
              );

                const currentContentText = units[unitId].doors[doorIndex].content.join("\n");
                doorContentDiv.innerHTML = `<textarea>${currentContentText}</textarea>`;
                doorContentDiv.querySelector("textarea").focus();
                btn.innerHTML = '<i class="fas fa-save"></i> Guardar';
              } else if (password !== null) {
                alert("Contraseña incorrecta. No se puede editar.");
              }
            }
          });
        });

        document.querySelectorAll(".download-btn").forEach(btn => {
          btn.addEventListener("click", (e) => {
            e.stopPropagation();
            const doorDiv = btn.closest(".door");
            const unitId = doorDiv.getAttribute("data-unit-id");
            const doorIndex = parseInt(doorDiv.getAttribute("data-door-index"));
            const unit = units[unitId];
            const door = unit.doors[doorIndex];
            downloadExcel(unit, door);
          });
        });
      }

      function renderDoorPage(unitId, doorIndex) {
        const unit = units[unitId];
        const door = unit.doors[doorIndex];
        if (!unit || !door) {
          renderUnitsList();
          return;
        }

        document.title = `${door.title} - ${unit.name}`;

        app.innerHTML = `
          <button class="back-button" id="backBtn"><i class="fas fa-arrow-left"></i> Regresar</button>
          <div class="qr-page-container">
            <h2>${door.title}</h2>
            <p><strong>Unidad:</strong> ${unit.name}</p>
            <h3>Equipamiento:</h3>
            <ul>
              ${door.content.map(item => `<li>${item}</li>`).join('')}
            </ul>
          </div>
        `;

        document.getElementById("backBtn").addEventListener("click", () => {
          window.history.back();
        });
      }

      function downloadExcel(unit, door) {
        const data = [
          ["Unidad", unit.name],
          ["Puerta", door.title],
          [],
          ["Contenido"]
        ];

        door.content.forEach(item => {
          data.push([item]);
        });

        const ws = XLSX.utils.aoa_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Equipamiento");

        const filename = `${unit.name.replace(/\s/g, '_')}_${door.title.replace(/\s/g, '_')}.xlsx`;
        XLSX.writeFile(wb, filename);
      }

      function handleUrlFragment() {
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const doorParam = params.get("door");

        if (doorParam) {
          const [unitId, doorIndex] = doorParam.split('-');
          if (unitId && doorIndex) {
            renderDoorPage(unitId, parseInt(doorIndex));
          } else {
            renderUnitsList();
          }
        } else {
          const unitId = params.get("unit");
          if (unitId) {
            renderUnitPage(unitId);
          } else {
            renderUnitsList();
          }
        }
      }

      window.addEventListener("hashchange", handleUrlFragment);

      function init() {
        loadData();
        handleUrlFragment();
      }

      init();
    </script>
  </body>
</html>
